<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }

    .form-section, .image-section {
      flex: 1;
    }

    .form-section {
      padding: 40px;
    }

    .form-section h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input.valid {
      border-color: green;
    }

    .form-group input.invalid {
      border-color: red;
    }

    .toggle-password {
      position: absolute;
      top: 35px;
      right: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .password-strength {
      margin-top: 5px;
      font-size: 14px;
    }

    #strengthBar {
      width: 100%;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
    }

    #strengthLevel {
      height: 100%;
      width: 0;
      transition: width 0.3s ease;
    }

    .image-section {
        width: 100px;
        display: flex;
        align-items: center;
        align-content: center;
    }
    .image-section img{
        width: 100%;
        
    }

    .btn {
      padding: 10px 20px;
      background-color: hsl(353, 100%, 62%);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: hsl(353, 71%, 66%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Register</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="first_name" id="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="last_name" id="lastName" required>
        </div>

          <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="notSay">I would rather not say</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
          <span class="toggle-password" id="togglePassword">Show</span>
          <div id="strengthMessage" class="password-strength"></div>
          <div id="strengthBar">
            <div id="strengthLevel"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="password_confirmation" id="confirmPassword" required>
          <span class="toggle-password" id="toggleConfirm">Show</span>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>
    </div>
    <div class="image-section">
        <img src="images/illustration-phones.svg" alt="">
    </div>
  </div>

 <script>
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const emailInput = document.getElementById('email');
  const strengthMessage = document.getElementById('strengthMessage');
  const strengthLevel = document.getElementById('strengthLevel');
  const togglePassword = document.getElementById('togglePassword');
  const toggleConfirm = document.getElementById('toggleConfirm');

  function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }

  passwordInput.addEventListener('input', function () {
    const value = passwordInput.value;
    let strength = "Weak";
    let color = "red";
    let width = "25%";

    const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
    const mediumRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
    const normalRegex = /^(?=.*[a-z])(?=.*[A-Z]).{6,}$/;

    if (strongRegex.test(value)) {
      strength = "Very Strong";
      color = "green";
      width = "100%";
    } else if (mediumRegex.test(value)) {
      strength = "Strong";
      color = "blue";
      width = "75%";
    } else if (normalRegex.test(value)) {
      strength = "Normal";
      color = "orange";
      width = "50%";
    }

    strengthMessage.textContent = strength;
    strengthMessage.style.color = color;
    strengthLevel.style.width = width;
    strengthLevel.style.backgroundColor = color;

    passwordInput.className = strongRegex.test(value) ? 'valid' : 'invalid';
  });

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
  });

  toggleConfirm.addEventListener('click', () => {
    const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    confirmPasswordInput.setAttribute('type', type);
    toggleConfirm.textContent = type === 'password' ? 'Show' : 'Hide';
  });

  // âœ… Only one submit listener now
  document.getElementById('registrationForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const emailValid = validateEmail(emailInput.value);
    const passwordValid = passwordInput.classList.contains('valid');
    const passwordsMatch = passwordInput.value === confirmPasswordInput.value;

    if (!emailValid) {
      alert('Enter a valid email address.');
      emailInput.classList.add('invalid');
      return;
    } else {
      emailInput.classList.remove('invalid');
      emailInput.classList.add('valid');
    }

    if (!passwordValid) {
      alert('Password is too weak. Please use a stronger password.');
      return;
    }

    if (!passwordsMatch) {
      alert('Passwords do not match.');
      confirmPasswordInput.classList.add('invalid');
      return;
    } else {
      confirmPasswordInput.classList.remove('invalid');
      confirmPasswordInput.classList.add('valid');
    }

    // Build JSON manually to ensure clean data
    const data = {
      first_name: document.getElementById("firstName").value,
      last_name: document.getElementById("lastName").value,
      phone: document.getElementById("phone").value,
      gender: document.getElementById("gender").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      password_confirmation: document.getElementById("confirmPassword").value
    };

    try {
      const response = await fetch("https://core.hisend.hunnovate.com/api/v1/projects/blogr/auth/sign-up?api_key=v2kLi82gZF8ROPq0bbkhILnK", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const jsonResponse = await response.json();

      if (!response.ok) {
        throw new Error(jsonResponse.message || "Registration failed");
      }

      alert("Registered Successfully!");
      console.log(jsonResponse);
    } catch (error) {
      alert(error.message || "Registration failed. Please try again.");
      console.error("Error Registering", error);
    }
  });
</script>
</body>
</html>
